<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="todo-container oswald-font">
        <h1 class="todo-header">Add Task</h1>
        <div class="todo-container-items">
        <div class="add-todocontainer" id="addTodocontainer">
            <input type="input" id="todoInputElement" placeholder="Add ToDo" >
            <button type="button" id="addTaskButton">Add</button>
            
        </div>
        <div class="button-container">
            <button class="save-button" id="saveButton">Save Task</button>
        </div>
        <div class="todo-header todo-item-header">
            My Tasks
        </div>
        
        
        
        <!--ToDo item container elements for refference-->
        <div class="todo-item-container" id="todoItemContainer">
        </div>
        </div>
    </div>
    <script src="index.js">
        alert("js Working")
    </script>
</body>
</html>
